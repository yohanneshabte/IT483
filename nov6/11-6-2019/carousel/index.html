<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bxSlider Plugin</title>
    <link href="main.css" rel="stylesheet">
    <link href="jquery.bxslider.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="js/jquery.bxSlider.min.js"></script>
    <script>
    	$(document).ready(function() {
            var randomSlide = Math.floor(Math.random()*5);
        	$("#slider").bxSlider({
              auto: true,
              startSlide: randomSlide, //added
              speed: 3000,             //added
              captions: true,           //added
              moveSlides: 1,           //added
              pager: true,             //added
              pagerType: 'short',        //added
              pagerSelector: $("#pager"), //added
              minSlides: 1,
			  maxSlides: 1,
			  slideWidth: 250,
			  slideMargin: 10
			});
    	});
    </script>
</head>

<body>
    <main>
        <h1>About Us</h1>
        <p>On June 6th, 2016, Vecta Corp. moved into its new 4 story, 35,000 square foot facilty. 
        	Below are a few pictures of the new facility.</p>
        <ul id="slider">
            <li><img src="images/building_01.jpg" alt="" title="Front"></li>
            <li><img src="images/building_02.jpg" alt="" title="Left side"></li>
            <li><img src="images/building_03.jpg" alt="" title="Rear"></li>
            <li><img src="images/building_04.jpg" alt="" title="Offices"></li>
            <li><img src="images/building_05.jpg" alt="" title="Conference room"></li>
        </ul>
        <p id="pager"></p>
    </main>
</body>
</html>
