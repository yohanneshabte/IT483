<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles/cafe.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script/cafe.js" type="text/javascript"></script>
</head>
<body>
    <img id="logo" src="images/logo.png" />
    <hr>
    <h2>Menu</h2>
    <p>Click an item to add it to your order.</p>
    <img id="img1" src="images/espresso.jpg"/>
    <img id="img2" src="images/latte.jpg"/>
    <img id="img3" src="images/cappuccino.jpg"/>
    <img id="img4" src="images/coffee.jpg"/>
    <img id="img5" src="images/biscotti.jpg"/>
    <img id="img6" src="images/scone.jpg"/>
    <h2>Your Order</h2>
    <textarea id="cart" disabled></textarea>
    <p id="total">Total: </p>
    <input id="submit" type="submit" value="Place Order" />
    <input id="reset" type="reset" value="Clear Order" />
</body>
</html>
